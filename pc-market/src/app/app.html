<header>
  <nav class="navbar">
    <ul class="navbar-container">
      <!-- Left: Logo -->
      <li class="logo-container">
        <a routerLink="/"
          ><img class="logo" src="/logos/app-logo.svg" alt="PC Market Logo"
        /></a>
      </li>

      <!-- Burger menu (visible only on small screens) -->
      <button class="burger" (click)="toggleMobileNav()">☰</button>

      <!-- Center: Navigation Links -->
      <div class="nav-links-center" [class.show]="mobileNavOpen">
        <a class="nav-link" routerLink="/about" routerLinkActive="active">About Us</a>
        <a class="nav-link" routerLink="/seller-register" routerLinkActive="active"
          >Become a Seller</a
        >
        <a class="nav-link" style="cursor: none" routerLink="/" routerLinkActive="active"
          >Contact</a
        >
      </div>

      <!-- Right: User Menu -->
      @if (isLoggedIn()) {
        <li class="user-menu">
          <button class="user-button" (click)="toggleMenu()">
            Welcome {{ username() }}! <span class="arrow">▼</span>
          </button>
          <ul class="dropdown" [class.show]="menuOpen" (mouseleave)="closeMenu()">
            <li><a routerLink="/profile">Profile</a></li>
            <li><a routerLink="/orders">Orders</a></li>
            <li><a (click)="signOut()">Sign Out</a></li>
          </ul>
          <a routerLink="/cart"
            ><img class="cart-logo" src="/logos/cart-logo.svg" alt="Cart Logo"
          /></a>
        </li>
      } @else {
        <li>
          <a class="nav-link" routerLink="/register" routerLinkActive="active"
            >Sign In / Log In</a
          >
        </li>
      }
    </ul>
  </nav>
</header>

<main>
  <router-outlet></router-outlet>
</main>
