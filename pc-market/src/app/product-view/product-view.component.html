<section *ngIf="!loading(); else loadingTpl">
  <ng-container *ngIf="product(); else noProductTpl">
    <div class="product-view">
      <img [src]="product()!.imageUrl" alt="{{ product()!.productName }}" />
      <div class="product-info">
        <h2>{{ product()!.productName }}</h2>
        <p>{{ product()!.description }}</p>
        <p><strong>Category:</strong> {{ product()!.categoryId }}</p>
        <p><strong>Seller:</strong> {{ product()!.shopName }}</p>
        <p><strong>Price:</strong> ${{ product()!.price }}</p>
        <button class="add-to-cart">Add to Cart</button>
        <button routerLink="/">‚Üê Back to Products</button>
      </div>
    </div>
  </ng-container>
</section>

<ng-template #noProductTpl>
  <p>Product not found.</p>
</ng-template>

<ng-template #loadingTpl>
  <p>Loading product details...</p>
</ng-template>
